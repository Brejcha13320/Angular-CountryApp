<h2>Por Region</h2>
<hr />

<div class="row">
  <div class="col">
    <button
      *ngFor="let region of regions"
      class="btn mx-2"
      [ngClass]="{ 'btn-outline-primary': selectedRegion === region }"
      (click)="serachByRegion(region)"
    >
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
    <app-countries-table [countries]="countries"></app-countries-table>
  </div>
</div>
